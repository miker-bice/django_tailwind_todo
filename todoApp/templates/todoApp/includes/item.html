      <div
        class="flex items-center justify-between py-2 text-gray-300 font-semibold px-10 transition delay-150 hover:bg-slate-600"
      >
        <div class="flex items-center">

          <!-- insert the context data here -->
            {% if item.complete %}
                <div class="h-4 w-4 mr-3 rounded-full bg-green-600 outline-gray-400"></div>
                <a href="{% url 'todoApp:task-view' item.id %}" class="line-through">{{ item.item }}</a>
                {% else %}
                <div class="h-4 w-4 mr-3 rounded-full bg-slate-500"></div>
                <a href="{% url 'todoApp:task-view' item.id %}">{{ item.item }}</a>
            {% endif %}

        </div>
        <div>
          <form
            action="{% url 'todoApp:delete-item' item.id %}"
            class="flex items-center"
          >
            {% csrf_token %}
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 stroke-gray-700 hover:stroke-gray-400 transition delay-100"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </form>
        </div>
      </div>
